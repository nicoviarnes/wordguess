<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="tv">
            <img id="tvpic" class="img-fluid" src="assets/images/tv.png">
        </div> 
        <div class="tv-screen">
            <h3 id="instructions">Press Any Key To<br>Start</h3>
            <h2 id="wordLabel"></h2>
            <br>
            <h2><span id="current-word"> </span></h2>
            <br><br>
            <p class="history">Guesses: <br><span id="history"> </span></p>
            <h2 class="guesses"><img class="heart" src="assets/images/heart.png"> <span id="remaining"> 5</span></h2>
            <br><br><br>
            <p class="wins">W: <span id="wins"></span></p>
            <p class="losses">L: <span id="losses"></span></p>            
        </div>

        <div class="controller">
            <img id="controllerpic" class="img-fluid" src="assets/images/controller2.png">
        </div>

        <script src="logic.js" async defer></script>
    </body>
</html>
